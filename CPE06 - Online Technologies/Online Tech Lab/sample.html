<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo">JavaScript can change html content</p>
    

    <button type="button" onclick='document.getElementById("demo").innerHTML="content Changed!"'>Click Me here lmao</button>
    <button type="button" onclick="document.getElementById('demo').style.color='teal'">Red</button>
    <button type="button" onclick="document.getElementById('demo').style.color='black'">Nigga</button>
    <button type="button" onclick="document.getElementById('demo').style.display='none'">None</button>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Show</button>

    
    
    
    <div id="target" title="box" style="width: 100px; height: 100px; background-color: green;"></div>
    
    <button onclick="document.getElementById('target').title='Box A'">A</button>
    <button onclick="document.getElementById('target').title='Box B'">B</button>


    <h2>Demo JavaScript in Body</h2>
    <p id="demo2">A Paragraph</p>

    <button type="button" onclick="myFunction()">Try it to change the Paragraph</button>



    

<script src="samplescript.js"></script>

</body>
</html>
